<div class="container">
  <div class="vh-100 w-100 d-flex justify-content-center align-items-center">
    <div class="card text-center shadow" id="my-card">
      <style>
        #my-card {
          width: 332px;
          height: 352px;
        }

        /* Media queries para tamaños de pantalla específicos */
        @media (max-width: 576px) {
          #my-card {
            width: 100%;
            height: auto;
            max-width: 332px;
            max-height: 372px;
          }
        }

        @media (min-width: 577px) and (max-width: 768px) {
          #my-card {
            width: 100%;
            height: auto;
            max-width: 332px;
            max-height: 350px;
          }
        }

        @media (min-width: 769px) and (max-width: 992px) {
          #my-card {
            width: 100%;
            height: auto;
            max-width: 500px;
            max-height: 550px;
          }
        }

        @media (min-width: 993px) and (max-width: 1200px) {
          #my-card {
            width: 100%;
            height: auto;
            max-width: 600px;
            max-height: 650px;
          }
        }

        @media (min-width: 1201px) {
          #my-card {
            width: 100%;
            height: auto;
            max-width: 332px;
            max-height: 372px;
          }
        }
      </style>

      <img class="card-img-top" src="..." alt="Card image cap" />
      <div class="card-footer d-flex justify-content-start pb-2">
        <small class="text-capitalize font-weight-normal"
          >ingrese su usuario</small
        >
      </div>
      <div class="card-body">
        <form>
          <div class="form-group"></div>
          <div class="form-group">
            <div class="input-group mb-2 pt-3">
              <select class="form-control">
                <option
                  class="font-weight-light"
                  value="option.value"
                  [ngValue]="option.value"
                  *ngFor="let option of options"
                >
                  {{ option.label | titlecase }}
                </option>
              </select>
            </div>
            <div class="input-group mb-2">
              <div class="input-group-prepend">
                <div class="input-group-text" style="height: 38px">
                  <i class="fas fa-user"></i>
                </div>
              </div>
              <input
                type="text"
                class="form-control text-capitalize"
                id="inlineFormInputGroup"
                placeholder="numero de identificacion"
              />
            </div>
            <div class="input-group mb-2">
              <div class="input-group-prepend">
                <div class="input-group-text" style="height: 38px">
                  <i class="fas fa-lock"></i>
                </div>
              </div>
              <input
                type="text"
                class="form-control text-capitalize"
                id="inlineFormInputGroup"
                placeholder="contraseña"
              />
            </div>
            <div class="input-group mb-2">
              <p style="font-weight: 500; font-size: 14px; text-align: justify">
                NOTA:Su contraseña por defecto es su numero de identificacion.
              </p>
            </div>
          </div>
        </form>
      </div>
      <div class="card-footer d-flex justify-content-end">
        <button
          type="submit"
          class="btn btn-outline-secondary text-dark text-capitalize btn-sm"
        >
          ingresar
        </button>
      </div>
    </div>
  </div>
</div>
