<button class="btn btn-primary" (click)="toggleSidebar()">
  <i class="fa fa-bars"></i>
</button>

<div
  class="sidebar"
  [ngClass]="{ 'sidebar-open': isSidebarOpen }"
  style="position: absolute"
>
  <div class="sidebar-image-container">
    <img
      style="border-radius: 5px; border: 1px solid rgb(170, 191, 247)"
      src="assets/images/santalucia_logo.JPG"
      width="200px"
      height="40px"
      alt="Logo de Santalucia"
    />
  </div>

  <button class="btn btn-primary sidebar-close" (click)="toggleSidebar()">
    <i class="fa fa-bars"></i>
  </button>

  <ul class="list-group">
    <li class="list-group-item">
      <div class="panel">
        <div class="panel-heading">
          <button
            id="actualizar"
            class="ruta accordion-toggle"
            tipo=""
            ngbTooltip="Actualizar información"
          >
            <i class="fas fa-file-alt"></i> Actualizar información
          </button>
        </div>
      </div>
    </li>

    <li class="list-group-item">
      <div class="panel">
        <div class="panel-heading">
          <a
            id="resultados"
            routerLink="resultados"
            data-toggle="collapse"
            url="resultados"
            class="ruta accordion-toggle"
            tipo=""
          >
            <i class="fas fa-file-alt"></i> Consultar Resultados
          </a>
        </div>
      </div>
    </li>

    <li class="list-group-item">
      <div class="panel">
        <div class="panel-heading">
          <a
            id="personas"
            routerLink="personas"
            data-toggle="collapse"
            url="personas"
            class="ruta accordion-toggle"
            tipo=""
          >
            <i class="fas fa-file-alt"></i> personas
          </a>
        </div>
      </div>
    </li>

    <li class="list-group-item">
      <div class="panel panel-default" id="resultados">
        <div class="panel-heading">
          <a
            id="empresa"
            routerLink="empresa"
            data-parent="#side_accordion"
            data-toggle="collapse"
            url="empresa"
            class="ruta accordion-toggle"
            tipo="hibrido"
          >
            <i class="fas fa-file-alt"></i> empresa
          </a>
        </div>
      </div>
    </li>

    <li class="list-group-item">
      <div class="panel">
        <div class="panel-heading">
          <a
            id="parametros"
            routerLink="parametros"
            data-toggle="collapse"
            url="parametros"
            class="ruta accordion-toggle"
            tipo=""
          >
            <i class="fas fa-file-alt"></i> parametros
          </a>
        </div>
      </div>
    </li>
  </ul>
</div>
